<div *ngIf="(user$ | async) as user; else select" class="user-details">
  <div class="detail">
    <div routerLink="profile/{{user.id}}" class="user-link">
      <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    </div>
    <p>mail: {{ user.email }}</p>
  </div>
</div>
<ng-template #select></ng-template>
